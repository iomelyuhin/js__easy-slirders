<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="slider">
		<div class="slider-list">
			<div class="slider-track">
				<div class="slide">1</div>
				<div class="slide">2</div>
				<div class="slide">3</div>
				<div class="slide">4</div>
				<div class="slide">5</div>
				<div class="slide">6</div>
				<div class="slide">7</div>
				<div class="slide">8</div>
				<div class="slide">9</div>
			</div>
		</div>
		<div class="slider-arrows">
			<button type="button" class="prev">&larr;</button>
			<button type="button" class="next">&rarr;</button>
		</div>
	</div>

	<div class="taglist">
		<ul class="taglist__list">
			<li class="taglist__item">1</li>
			<li class="taglist__item">2</li>
			<li class="taglist__item">3</li>
			<li class="taglist__item">4</li>
			<li class="taglist__item">5</li>
			<li class="taglist__item">6</li>
			<li class="taglist__item">7</li>
			<li class="taglist__item">8</li>
			<li class="taglist__item">9</li>
			<li class="taglist__item">10</li>
		</ul>
	</div>

	<script src="index.js"></script>
</body>

</html>
